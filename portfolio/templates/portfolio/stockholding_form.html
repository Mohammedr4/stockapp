{# portfolio/templates/portfolio/stockholding_form.html #}
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Stock Holding{% endblock %}

{% block content %}
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h1 class="card-title text-center mb-4">Edit Stock Holding</h1>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success btn-block mt-3">Update Holding</button>
                        <a href="{% url 'portfolio:portfolio_list' %}" class="btn btn-secondary btn-block mt-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

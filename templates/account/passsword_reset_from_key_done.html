{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h1 class="card-title h3 mb-4">{% trans "Password Changed" %}</h1>
                    <p class="text-muted">{% trans "Your password has been changed successfully. You may now sign in with your new password." %}</p>
                    <div class="d-grid mt-4">
                         <a href="{% url 'account_login' %}" class="btn btn-primary">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

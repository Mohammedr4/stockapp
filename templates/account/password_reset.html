{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Password Reset" %}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title text-center h3 mb-4">{% trans "Forgot Your Password?" %}</h1>
                    <p class="text-muted text-center">Enter your email address below, and we'll send you a link to reset your password.</p>
                    
                    <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid mt-4">
                            <button class="btn btn-primary" type="submit">{% trans 'Reset My Password' %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
